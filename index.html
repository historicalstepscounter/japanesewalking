<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Walking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-style: italic;
        }

        .screenshot-container {
            margin: 40px 0;
            position: relative;
        }

        .screenshot {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .screenshot:hover {
            transform: translateY(-5px);
        }

        .screenshot-placeholder {
            width: 100%;
            max-width: 300px;
            height: 500px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1rem;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .contact-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .email {
            font-size: 1.2rem;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .email:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .legal-links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .terms-link {
            font-size: 1rem;
            color: #7f8c8d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .terms-link:hover {
            color: #2c3e50;
            text-decoration: underline;
        }

        .features {
            margin: 30px 0;
            text-align: left;
        }

        .features h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            color: #555;
        }

        .features li:before {
            content: "ðŸš¶";
            position: absolute;
            left: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
                border-radius: 15px;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .screenshot-placeholder {
                height: 400px;
                font-size: 1rem;
            }

            .contact-section {
                padding: 20px;
                margin-top: 30px;
            }

            .contact-title {
                font-size: 1.3rem;
            }

            .email {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .screenshot-placeholder {
                height: 350px;
                font-size: 0.9rem;
            }

            .contact-section {
                padding: 15px;
            }

            .email {
                font-size: 1rem;
                word-break: break-all;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Japanese Walking App</h1>
        <p class="subtitle">New method for walking</p>
        
        <div class="features">
            <h3>Why Japanese Walking?</h3>
            <ul>
                <li>Improved posture and balance</li>
                <li>Enhanced mindfulness while walking</li>
                <li>Better cardiovascular health</li>
                <li>Reduced stress and anxiety</li>
            </ul>
        </div>

        <div class="screenshot-container">
            <!-- Replace this placeholder with your actual screenshot -->
            <img src="screenshot.png" alt="Japanese Walking App Screenshot" class="screenshot">
           
        </div>

        <div class="contact-section">
            <h2 class="contact-title">Get in Touch</h2>
            <a href="mailto:ekzpri1@gmail.com" class="email">your-email@example.com</a>
            
            <div class="legal-links">
                <a href="https://www.apple.com/legal/internet-services/itunes/dev/stdeula/" class="terms-link">Terms of Use</a>
            </div>
        </div>
    </div>
</body>
</html>
